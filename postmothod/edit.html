<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container bg-secondary text-white py-5">
        <h2 class="text-center mb-5">Registration Form</h2>
        <div class="row px-4 form-group">
            <div class="col-md-6">
                <label for="userid">UserId</label>
                <input type="text" name="userId" id="userid" class='form-control'>
            </div>
            <div class="col-md-6">
                <label for="userName">UserName</label>
                <input type="text" name="userName" id="username" class='form-control'>
            </div>
        </div>
        <div class="row px-4 form-group">
            <div class="col-md-6">
                <label for="Upassword">Password</label>
                <input type="password" name="Upassword" id="password" class='form-control'>
            </div>
            <div class="col-md-6">
                <label for="useremail">EmailId</label>
                <input type="email" name="useremail" id="email" class='form-control'>
            </div>
        </div>
        <div class="row px-4 form-group">
            <div class="col-md-6">
                <label for="phone">MobileNo</label>
                <input type="tel" name="phone" id="mobileno" class='form-control'>
            </div>
            <div class="col-md-6">
                <label for="websitename">Website</label>
                <input type="tel" name="websitename" id="website" class='form-control'>
            </div>
        </div>
        <h3 class="form-group px-4">Address</h3>
        <div class="row px-4 form-group">
            <div class="col-md-6">
                <label for="doorno">DoorNo</label>
                <input type="text" name="doorno" id="doorno" class='form-control'>
            </div>
            <div class="col-md-6">
                <label for="village">Village/Street</label>
                <input type="text" name="village" id="street" class='form-control'>
            </div>
        </div>
        <div class="row px-4 form-group">
            <div class="col-md-6">
                <label for="mandal">Mandal</label>
                <input type="text" name="mandal" id="mandal" class='form-control'>
            </div>
            <div class="col-md-6">
                <label for="district">District</label>
                <input type="text" name="district" id="district" class='form-control'>
            </div>
        </div>
        <div class="row px-4 form-group">
            <div class="col-md-6">
                <label for="mandal">State</label>
                <select name="state" id="statenames" class="form-control" >
                    <option value="telengana">Telengana</option>
                    <option value="andrapradesh">AndraPradesh</option>
                    <option value="tamilnadu">Tamilnadu</option>
                    <option value="karnataka">Karanataka</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="country">Country</label>
                <select name="country" id="countrynames" class="form-control" >
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Nepal">Nepal</option>
                </select>
            </div>
        </div>
        <div class="row px-4 form-group mt-5">
            <div class="col-md-6 text-right">
                <button type="submit" onclick="sub()" class="btn btn-primary btn-lg">Submit</button>
            </div>
            <div class="col-md-6 ">
                <button type="reset" class="btn btn-warning btn-lg">Reset</button>
            </div>
        </div>
    </div>
    <script src="post.js"></script>
</body>
</html>
