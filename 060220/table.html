<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Table</title>
    <style>
        div>a {
            font-size: 1.8rem;
            border-bottom: 2px solid grey;
            padding-bottom: 6px;
        }
    </style>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="container-fluid bg-secondary  py-3 d-flex justify-content-between align-items-center">
            <img src="vbm.jpg" alt="logo" width="200px" height="80px">
            <div>Logout</div>
        </div>
        <div class="pagebody container-fluid px-0 d-flex">
            <div class="container-fluid bg-dark w-25 py-4 text-white text-center px-0" style="height: 796px;">
                <a class="d-block text-decoration-none" href="table.html">Home</a>
                <a class="d-block text-decoration-none" href="#">Services</a>
                <a class="d-block text-decoration-none" href="#">About</a>
            </div>
            <div class="container-fluid">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                            <th>Actions</th>
                            <th><button class="btn btn-success">save</button></th>
                        </tr>
                    </thead>
                    <tbody id="t-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var http = new XMLHttpRequest();
        http.open('GET', 'https://jsonplaceholder.typicode.com/users');
        http.send();
        http.responseType = 'json';
        http.onload = function () {
            var student, tabledata = "";
            student = http.response;
            student.forEach(function (val, ind) {
                tabledata += '<tr><td>' + val.id + '</a></td><td>' + val.name + '</td><td>' + val.username +
                    '</td><td>' + val.email + '</td><td>' + val.address.street + '</td><td>' + val.phone + '</td><td>' + val.website +
                    '</td><td><a href="view.html?id=' + val.id + '">' + '<i class="fas fa-eye mr-2"></i></a>' + '<a href="edit.html?id=' + val.id + '">' + '<i class="fas fa-pencil-alt mr-2"></i></a>' + '<i class="fas fa-trash" onclick="delete1('+ val.id +')"></i></td></tr>';
            })
            var tbody = document.getElementById('t-body')
            tbody.innerHTML = " ";
            tbody.innerHTML = tabledata;
        }

        function delete1(id) {
            var http = new XMLHttpRequest();
            http.open('DELETE', 'https://jsonplaceholder.typicode.com/users/' + id);
            http.send();
            http.responseType = 'json';
            http.onload = function () {
                console.log(http.response);
            }
        }
    </script>
</body>

</html>
